<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlideShow.css"/>
        <script src='jquery-3.7.1.js'></script>
        <script>
            var i=0;
            $(document).ready(function(){
                $('.slidertitle, #slider img').hide();
                showNextImage();
                setInterval('showNextImage()', 3000);
            });

            function showNextImage(){
                i++;
                $('#sliderImage'+i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                $('#title'+i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                if(i==3){
                    i=0;
                }
                // menampilkan gambar-gambar dalam slider dengan efek fade in dan fade out, serta menampilkan judul-judul terkait gambar tersebut. Ketika slider mencapai gambar terakhir
            }
        </script>
    </head>
    <body>
        <div id="slider">
            <img id="sliderImage1" src="img/cat.jpeg"/>
            <div class="slidertitle" id="title1">Gambar1</div>

            <img id="sliderImage2" src="img/bayi.jpg"/>
            <div class="slidertitle" id="title2">Gambar2</div>

            <img id="sliderImage3" src="img/langit.jpg"/>
            <div class="slidertitle" id="title3">Gambar3</div>
        </div>
    </body>
</html>
