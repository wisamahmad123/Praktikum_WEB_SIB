<!DOCTYPE html>
<html>
    <head>
        <script src = "jquery-3.7.1.js"></script>
        <script>
            $(Document).ready(function(){
                $("button").click(function(){
                    $("h2").hide();
                    $(".subjudul").hide();
                    $("#paragraf").hide();
                    $("paragraf.dua").hide();
                    $("div p.paragraf").hide;
                    // hide akan menyembunyika teks
                });
            });
        </script>
    </head>
    <body>
        <h2>
            Ini adalah Judul Bab
        </h2>
        <h3 class="subjudul">Ini adalah Sub Judul Bab</h3>
        <p id="paragraf">Ini adalah pargarf pertama</p>
        <p id="paragraf" class="dua">Ini adalah paragraf kedua </p>
        <div>
            <p class="paragraf">
                Ini adalah paragraf ketiga
            </p>
        </div>
        <p>Ini paragraf yang akan tetap ditampilkan</p>
        <button>Klik Saya!</button>
        <!-- ketika di klik saya, maka akan ada teks yang disembunyikan -->
    </body>
</html>
