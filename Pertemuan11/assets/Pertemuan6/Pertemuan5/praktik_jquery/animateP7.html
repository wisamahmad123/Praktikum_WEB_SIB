
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleAnimate.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $ (document).ready(function(){
                $ ("button").click(function(){
                    $ ("div").animate({left: 300});
                });
            });
        </script>
    </head>
    <body>
        <button type="button"> Start Animation </button>

        <div class="box"> </div>

        <!-- kode diatas mengatur agar ketika tombol di klik, elemen kotak akan bergerak ke arah kanan sejauh 300 piksel sebagai hasil dari animasi yang dijalankan dengan menggunakan jQuery -->
    </body>
</html>
