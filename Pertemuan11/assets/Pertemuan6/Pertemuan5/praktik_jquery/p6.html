
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlide.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#flip").click(function(){
                    // kode di dalam blok fungsi akan dijalankan ketika elemen tersebut diklik
                    $("#kotak2").slideToggle("slow");
                    //  kode diatas membuat adanya efek geser ke atas atau ke bawah (toggle) dengan kecepatan slow
                });
            });
        </script>
    </head>
    <body>
        <div id="flip"> Klik untuk Efek Slide </div>
        <div id="kotak2"> Selamat Pagi </div>
    </body>
</html>
