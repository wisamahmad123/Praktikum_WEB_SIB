<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleCSS.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $(".btn1").click(function(){
                    $("h1, h2, p").addClass("blue");
                    // digunakan untuk menambahkan kelas "blue" pada elemen-elemen <h1>, <h2>, dan <p>
                    $("div").addClass("important");
                });
                $(".btn2").click(function(){
                    $("h1, h2, p").removeClass("blue")
                    // menghilangkan style yang telah ditentukan di CSS untuk kelas "blue"
                });
                $(".btn3").click(function(){
                    $("h1, h2, p, div").css({"background-color": "yellow", "font-size": "100%"});
                    // digunakan untuk mengatur style CSS tertentu pada elemen-elemen <h1>, <h2>, <p>, dan <div>
                });
            });
        </script>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <p>This is a pragraph.</p>
        <p>This is a another pragraph.</p>
        <div>This is some important text!</div>

        <button class="btn1">Add classes to elements</button>
        <button class="btn2">Remove classes to elements</button>
        <button class="btn3">Set classes to elements</button>

    </body>
</html>
