<!DOCTYPE html>
<html>
<head>
  <script src="jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function(){
      // Memberikan teks dengan id test1 saat tombol btn1 ditekan.
      $("#btn1").click(function() {
        $("#test1").text("Hello World");
      });

      // Memberikan HTML dengan tipe bold pada elemen dengan id test2 pada saat tombol btn2 ditekan.
      $("#btn2").click(function(){
        $("#test2").html("<b>Hello World!</b>");
      });

      // Memberikan nilai input dengan teks "Polinema" pada elemen dengan id test3 saat tombol btn3 ditekan.
      $("#btn3").click(function() {
        $("#test3").val("Polinema");
      });
    });
  </script>
</head>
<body>
  <p id="test1">This is the first paragraph.</p>
  <p id="test2">This is <b>another</b> paragraph.</p>
  <p>Your Name: <input type="text" id="test3"></p>
  <button id="btn1">Set Text</button>
  <button id="btn2">Set HTML</button>
  <button id="btn3">Set Value</button>
</body>
</html>
