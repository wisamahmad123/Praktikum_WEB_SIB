<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleAnimate.css"/> 
    <script src="jquery-3.7.1.js"></script>

    <!-- Script jQuery untuk mengatur animasi -->
    <script>
        $(document).ready(function(){ 
            $("button[type='button']").click(function(){ 
                // bagian tombol dengan tipe "button" diklik, jalankan fungsi berikut
                $(".box").animate({left: '300px'}); 
                // Melakukan animasi: menggeser elemen dengan kelas "box" ke posisi kanan
            });
        });
    </script>
</head>
<body>
    <button type="button">Start Animation</button>
    <div class="box"></div>
</body>
</html>
