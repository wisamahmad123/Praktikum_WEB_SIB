<!DOCTYPE html>
<html>
<head>
    <!-- Membuat stylesheet dari jQuery UI -->
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">

    <!-- Membuat library jQuery -->
    <script src="jquery-3.7.1.js"></script>

    <!-- Membuat library jQuery UI -->
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>

    <!-- Menginisialisasi datepicker -->
    <script>
        $(function() {
            // Inisialisasi datepicker pada elemen dengan id "date_ex"
            $("#date_ex").datepicker();
        });
    </script>
</head>
<body>
    <!-- Pilih tanggal -->
    <div>Pilih Tanggal: <input type="text" id="date_ex"></div>
</body>
</html>
