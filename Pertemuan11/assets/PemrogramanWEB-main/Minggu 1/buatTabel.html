<html>
    <head>
        <title>
            Membuat tabel
        </title>
    </head>
    <body>
        <table border="3"
        height="100%"
        width="40%"
        cellpadding="20"
        cellspacing="5">
            <tr>
                <td rowspan="2" align="right" valign="bottom">
                    <font face="courier"
                    >ini baris pertama kolom pertama</font></td>
                <td>ini baris pertama kolom kedua</td>
                <td>nambah 1 kolom</td>
                <tr>
                    <td>ini tambahan 1 kolom lagi</td>
                    <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
                    
                </tr>
                
            </tr>
        </table>
    </body>
</html>
