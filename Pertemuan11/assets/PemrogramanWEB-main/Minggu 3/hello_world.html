<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascipt dari Nol.</title>
    <script>
        // ini adalah penulisan kode javasript
        // di dalam tag<head>
        console.log("Hello JS dari Head");
    </script>
    </head>
<body>
    <p>Tutorial Javasript untuk Pemula</p>
    <a href="#" onclick="alert('Yey JS!')">Klik aku</a>
    <a href="javascript:alert('Yey!')">Klik aku!</a>
    <script>
        // ini adalah penulisan kode javasript
        // di dalam tag <body>
            console.log("Hello JS dari body");
    </script>
</body>
</html>
