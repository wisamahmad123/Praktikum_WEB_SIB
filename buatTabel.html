<html>
    <head>
        <title>
            Membuat tabel
        </title>
    </head>
    <body>
        <table border = 1 height=100% width=40% cellpadding = 20 cellspacing=5>
            <tr>
                <td align=right valign=bottom rowspan="2">
                    <font face=courier color="red" size="15">ini baris pertama kolom pertama</font></td>
                <td>ini baris pertama kolom kedua</td>
                <td>tambahan 1 kolom</td>
            </tr>
            <tr>
                <td >ini baris kedua kolom pertama</td>
                <td colspan="2">tambahan kolom 2</td>
                
            </tr>
        </table>
    </body>
</html>
