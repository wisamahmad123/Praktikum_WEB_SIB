<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Mengatur tampilan responsif-->
		<title>Pengenalan Bootstrap</title> <!-- Judul halaman -->
        
		<!-- Menyisipkan Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		
		<!-- Menyisipkan JavaScript untuk Bootstrap -->

	</head>
	<body>

			<h2>Tabel Pelanggan</h2>

				<tr>
					<th>No.</th> <!-- Header kolom No. -->
					<th>Nama</th>
					<th>Alamat</th>
				</tr>

				<tr>
					<td>1.</td> <!-- Nomor urut 1 -->
					<td>Alifa</td>
					<td>Malang</td>
				</tr>

				<tr>
					<td>2.</td> <!-- Nomor urut 2 -->
					<td>Bima</td>
					<td>Surabaya</td> 
				</tr>

				<tr>
					<td>3.</td> <!-- Nomor urut 3 -->

				</tr>
			</table>
		</div>

</html>
